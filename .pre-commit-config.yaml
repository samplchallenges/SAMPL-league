# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
ci:
  autoupdate_schedule: quarterly

files: (^app/|.pre-commit-config.yaml)
exclude: (^app/core/migrations/|/tests/data/|/management/commands/data/)
repos:
- repo: meta
  hooks:
  - id: check-hooks-apply
  - id: check-useless-excludes
  - id: identity
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.0.1
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-added-large-files
  - id: check-ast
- repo: https://github.com/psf/black
  rev: 21.9b0
  hooks:
  - id: black
    args: [--config=app/pyproject-ci.toml]
- repo: https://github.com/pycqa/isort
  rev: 5.9.3
  hooks:
  - id: isort
    name: isort (python)
    args: [--settings-file=app/pyproject-ci.toml]
- repo: https://github.com/pycqa/pylint
  rev: v2.11.1
  hooks:
  - id: pylint
    args: [--rcfile=app/pyproject-ci.toml]
- repo: https://github.com/asottile/pyupgrade
  rev: 'v2.29.0'
  hooks:
  - id: pyupgrade
    args: [--py38-plus]
