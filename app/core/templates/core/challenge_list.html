{% extends 'layout.html' %}
{% block content %}
<h1>Challenges</h1>
<table class="table table-striped">
  <thead><tr><th>Name</th><th>Status</th><th>Start Date</th><th>End Date</th></tr></thead>
  <tbody>
    {% for challenge in challenge_list %}
    <tr>
      <td><a href="{% url 'challenge-detail' pk=challenge.pk %}">{{ challenge }}</a></td>
      {% if challenge.is_active %}
        <td style="color:green;"><strong>OPEN</strong></td>
      {% else %}
        <td style="color:red;"><strong>CLOSED</strong></td>
      {% endif %}
      <td>{{ challenge.start_at }}</td>
      <td>{{ challenge.end_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
